<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
    <!-- 
      Header Menu navigation 

      *Crie o <header> de um site que contenha uma logo e um menu.
      *Um elemento deverá ficar ao lado do outro.
      *A logo que ficará na extrema esquerda e o menú ficará na extrema direita.
      *Os itens do menu ficarão um ao lado do outro, com um espaço de .8rem entre eles.
      -O ultimo elelemnto do menu será um botão de contato e você poderá utilizar o seletor :last-child para estilizar. 
    
    -->
  <header>
    <nav>     
      <a href="#">LOGO</a> 
      <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SERVICES</li>
        <li>TESTIMONIALS</li>
        <li>Contact</li>
      </ul>
    </nav>    
  </header>
</body>
</html>
