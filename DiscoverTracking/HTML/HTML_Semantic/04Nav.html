<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--

	<nav> </nav>
	- O que e por que utilizar?
		Representa uma seção da página que aponta para outras paáginas, 
		geralmente vem dentro do header


		O nav em geral faça apenas um, o do footer o da side não colocar
		mais de um
-->

  <header>
    <nav>
    </nav>
  </header>

  <article>
    <section>
      <header>
        <nav></nav> 
      </header>
    </section>
  </article>


</body>
</html>
